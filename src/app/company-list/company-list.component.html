<table>
    <thead>
        <tr class="table-dark">
            <td> Company Name </td>
            <td> ASX Code </td>
            <td> GICS Industry Code </td>
        </tr>
    </thead>
    <tbody class="table-light">
        <tr *ngFor="let company of companiesArray">
            <td> {{company.companyName}} </td>
            <td> {{company.asxCode}} </td>
            <td> {{company.industryGroup}} </td>
        </tr>

    </tbody>
</table>
